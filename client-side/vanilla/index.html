<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Events Platform - Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/cards.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
        .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin: 12px 0 20px; }
        .toolbar input, .toolbar select { padding: 8px 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
        .card { border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fff; }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .card-body { padding: 12px; }
        .pagination { display:flex; gap:8px; justify-content:center; margin:16px 0; }
        .pagination button { padding:6px 10px; }
        .badge { display:inline-block; background:#f3f4f6; color:#374151; padding:2px 8px; border-radius:10px; font-size:12px; }
        .error { color: #c0392b; margin: 8px 0; }
        .muted { color:#666; font-size:12px; }
    </style>
</head>
<body>
    <header id="main-header">
        <nav class="navbar container">
            <div class="nav-brand">
                <span class="brand-text">Charity Events Platform</span>
            </div>
            <ul class="nav-menu" style="margin-left:auto;">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="toolbar">
            <input id="q" placeholder="Search keywords">
            <select id="category"><option value="">All Categories</option></select>
            <input id="location" placeholder="Location">
            <button id="searchBtn">Search</button>
        </div>

        <div id="error" class="error" style="display:none;"></div>
        <div id="stats" class="muted" style="margin-bottom:8px;"></div>
        <div id="grid" class="grid"></div>
        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo" class="muted"></span>
            <button id="nextBtn">Next</button>
        </div>
    </main>

    <footer id="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Charity Events Platform</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
