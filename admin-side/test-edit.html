<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event Test Page</title>
    <script src="app/js/lib/angular.min.js"></script>
    <script src="app/js/lib/angular-route.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn:hover { background: #0056b3; }
        .event-data { background: #f8f9fa; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body ng-app="testEditApp" ng-controller="TestController as vm">
    <h1>Edit Event Test Page</h1>
    
    <div class="test-section">
        <h2>Test Steps</h2>
        <button class="btn" ng-click="vm.step1()">1. Get Event List</button>
        <button class="btn" ng-click="vm.step2()">2. Get First Event Details</button>
        <button class="btn" ng-click="vm.step3()">3. Update Event</button>
    </div>
    
    <div class="test-section">
        <h2>Current Event Data</h2>
        <div class="event-data">
            <pre>{{vm.currentEvent | json}}</pre>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results">
            <p>Click the buttons above to start testing</p>
        </div>
    </div>

    <script src="app/app.js"></script>
    <script src="app/services/AdminApiService.js"></script>
    <script src="app/services/AdminEventService.js"></script>
    <script>
        angular.module('testEditApp', ['CharityEventsAdminApp'])
        .controller('TestController', ['$scope', 'AdminEventService', 'AdminApiService', 
        function($scope, AdminEventService, AdminApiService) {
            var vm = this;
            
            vm.currentEvent = null;
            vm.events = [];
            
            vm.step1 = function() {
                console.log('=== Step 1: Get Event List ===');
                AdminEventService.getAllEvents()
                    .then(function(response) {
                        console.log(' Get event list successful:', response);
                        vm.events = response;
                        document.getElementById('test-results').innerHTML = '<p class="success"> Step 1 completed: Retrieved ' + response.length + ' events</p>';
                    })
                    .catch(function(error) {
                        console.error(' Get event list failed:', error);
                        document.getElementById('test-results').innerHTML = '<p class="error"> Step 1 failed: ' + error.message + '</p>';
                    });
            };
            
            vm.step2 = function() {
                if (vm.events.length === 0) {
                    document.getElementById('test-results').innerHTML = '<p class="error"> Please execute step 1 first to get event list</p>';
                    return;
                }
                
                console.log('=== Step 2: Get First Event Details ===');
                var firstEvent = vm.events[0];
                console.log('Event ID to get details:', firstEvent.id);
                
                AdminEventService.getEventById(firstEvent.id)
                    .then(function(response) {
                        console.log(' Get event details successful:', response);
                        vm.currentEvent = response.event || response.data?.event || response;
                        console.log('Processed event data:', vm.currentEvent);
                        document.getElementById('test-results').innerHTML = '<p class="success"> Step 2 completed: Retrieved event details, ID=' + vm.currentEvent.id + '</p>';
                    })
                    .catch(function(error) {
                        console.error(' Get event details failed:', error);
                        document.getElementById('test-results').innerHTML = '<p class="error"> Step 2 failed: ' + error.message + '</p>';
                    });
            };
            
            vm.step3 = function() {
                if (!vm.currentEvent) {
                    document.getElementById('test-results').innerHTML = '<p class="error"> Please execute step 2 first to get event details</p>';
                    return;
                }
                
                console.log('=== Step 3: Update Event ===');
                console.log('Event ID to update:', vm.currentEvent.id);
                
                // Modify event title
                var originalTitle = vm.currentEvent.title;
                vm.currentEvent.title = 'Test Update ' + new Date().getTime();
                
                AdminEventService.updateEvent(vm.currentEvent.id, vm.currentEvent)
                    .then(function(response) {
                        console.log(' Update event successful:', response);
                        document.getElementById('test-results').innerHTML = '<p class="success"> Step 3 completed: Event updated successfully</p>';
                        
                        // Restore original title
                        vm.currentEvent.title = originalTitle;
                    })
                    .catch(function(error) {
                        console.error(' Update event failed:', error);
                        document.getElementById('test-results').innerHTML = '<p class="error"> Step 3 failed: ' + error.message + '</p>';
                        
                        // Restore original title
                        vm.currentEvent.title = originalTitle;
                    });
            };
        }]);
    </script>
</body>
</html>
