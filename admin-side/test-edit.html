<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑活动测试页面</title>
    <script src="app/js/lib/angular.min.js"></script>
    <script src="app/js/lib/angular-route.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn:hover { background: #0056b3; }
        .event-data { background: #f8f9fa; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body ng-app="testEditApp" ng-controller="TestController as vm">
    <h1>编辑活动测试页面</h1>
    
    <div class="test-section">
        <h2>测试步骤</h2>
        <button class="btn" ng-click="vm.step1()">1. 获取活动列表</button>
        <button class="btn" ng-click="vm.step2()">2. 获取第一个活动详情</button>
        <button class="btn" ng-click="vm.step3()">3. 更新活动</button>
    </div>
    
    <div class="test-section">
        <h2>当前活动数据</h2>
        <div class="event-data">
            <pre>{{vm.currentEvent | json}}</pre>
        </div>
    </div>
    
    <div class="test-section">
        <h2>测试结果</h2>
        <div id="test-results">
            <p>点击上面的按钮开始测试</p>
        </div>
    </div>

    <script src="app/app.js"></script>
    <script src="app/services/AdminApiService.js"></script>
    <script src="app/services/AdminEventService.js"></script>
    <script>
        angular.module('testEditApp', ['CharityEventsAdminApp'])
        .controller('TestController', ['$scope', 'AdminEventService', 'AdminApiService', 
        function($scope, AdminEventService, AdminApiService) {
            var vm = this;
            
            vm.currentEvent = null;
            vm.events = [];
            
            vm.step1 = function() {
                console.log('=== 步骤1: 获取活动列表 ===');
                AdminEventService.getAllEvents()
                    .then(function(response) {
                        console.log('✅ 获取活动列表成功:', response);
                        vm.events = response;
                        document.getElementById('test-results').innerHTML = '<p class="success">✅ 步骤1完成: 获取到 ' + response.length + ' 个活动</p>';
                    })
                    .catch(function(error) {
                        console.error('❌ 获取活动列表失败:', error);
                        document.getElementById('test-results').innerHTML = '<p class="error">❌ 步骤1失败: ' + error.message + '</p>';
                    });
            };
            
            vm.step2 = function() {
                if (vm.events.length === 0) {
                    document.getElementById('test-results').innerHTML = '<p class="error">❌ 请先执行步骤1获取活动列表</p>';
                    return;
                }
                
                console.log('=== 步骤2: 获取第一个活动详情 ===');
                var firstEvent = vm.events[0];
                console.log('要获取详情的活动ID:', firstEvent.id);
                
                AdminEventService.getEventById(firstEvent.id)
                    .then(function(response) {
                        console.log('✅ 获取活动详情成功:', response);
                        vm.currentEvent = response.event || response.data?.event || response;
                        console.log('处理后的活动数据:', vm.currentEvent);
                        document.getElementById('test-results').innerHTML = '<p class="success">✅ 步骤2完成: 获取到活动详情，ID=' + vm.currentEvent.id + '</p>';
                    })
                    .catch(function(error) {
                        console.error('❌ 获取活动详情失败:', error);
                        document.getElementById('test-results').innerHTML = '<p class="error">❌ 步骤2失败: ' + error.message + '</p>';
                    });
            };
            
            vm.step3 = function() {
                if (!vm.currentEvent) {
                    document.getElementById('test-results').innerHTML = '<p class="error">❌ 请先执行步骤2获取活动详情</p>';
                    return;
                }
                
                console.log('=== 步骤3: 更新活动 ===');
                console.log('要更新的活动ID:', vm.currentEvent.id);
                
                // 修改活动标题
                var originalTitle = vm.currentEvent.title;
                vm.currentEvent.title = '测试更新 ' + new Date().getTime();
                
                AdminEventService.updateEvent(vm.currentEvent.id, vm.currentEvent)
                    .then(function(response) {
                        console.log('✅ 更新活动成功:', response);
                        document.getElementById('test-results').innerHTML = '<p class="success">✅ 步骤3完成: 活动更新成功</p>';
                        
                        // 恢复原标题
                        vm.currentEvent.title = originalTitle;
                    })
                    .catch(function(error) {
                        console.error('❌ 更新活动失败:', error);
                        document.getElementById('test-results').innerHTML = '<p class="error">❌ 步骤3失败: ' + error.message + '</p>';
                        
                        // 恢复原标题
                        vm.currentEvent.title = originalTitle;
                    });
            };
        }]);
    </script>
</body>
</html>
