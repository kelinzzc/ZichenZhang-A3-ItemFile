<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Test Page</title>
    <script src="app/js/lib/angular.min.js"></script>
    <script src="app/js/lib/angular-route.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn:hover { background: #0056b3; }
        .current-path { background: #f8f9fa; padding: 10px; margin: 10px 0; }
        .event-form { max-width: 600px; }
        .form-group { margin: 10px 0; }
        .form-control { width: 100%; padding: 8px; margin: 5px 0; }
        .form-label { display: block; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body ng-app="testAdminApp" ng-controller="TestController as vm">
    <h1>Admin Panel Function Test Page</h1>
    
    <div class="current-path">
        <strong>Current Path:</strong> {{vm.currentPath}}
    </div>
    
    <div class="test-section">
        <h2>Test Event Management Functions</h2>
        <button class="btn" ng-click="vm.testLoadEvents()">Test Load Events List</button>
        <button class="btn" ng-click="vm.testLoadCategories()">Test Load Categories List</button>
        <button class="btn" ng-click="vm.testCreateEvent()">Test Create Event</button>
        <button class="btn" ng-click="vm.testUpdateEvent()">Test Update Event</button>
        <button class="btn" ng-click="vm.testDeleteEvent()">Test Delete Event</button>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results">
            <p>Click the buttons above to test various functions, results will be displayed in the console</p>
        </div>
    </div>

    <script src="app/app.js"></script>
    <script src="app/services/AdminApiService.js"></script>
    <script src="app/services/AdminEventService.js"></script>
    <script src="app/services/ModalService.js"></script>
    <script>
        angular.module('testAdminApp', ['CharityEventsAdminApp'])
        .controller('TestController', ['$scope', '$location', 'AdminEventService', 'AdminApiService', 'ModalService', 
        function($scope, $location, AdminEventService, AdminApiService, ModalService) {
            var vm = this;
            
            $scope.$on('$routeChangeSuccess', function(event, current) {
                vm.currentPath = $location.path();
            });
            
            vm.currentPath = $location.path();
            
            vm.testLoadEvents = function() {
                console.log('=== Test Loading Events List ===');
                AdminEventService.getAllEvents()
                    .then(function(response) {
                        console.log(' Load events list successful:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;"> Load events list successful, total ' + (response.length || 0) + ' events</p>';
                    })
                    .catch(function(error) {
                        console.error(' Load events list failed:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;"> Load events list failed: ' + error.message + '</p>';
                    });
            };
            
            vm.testLoadCategories = function() {
                console.log('=== Test Loading Categories List ===');
                AdminApiService.get('/categories')
                    .then(function(response) {
                        console.log(' Load categories list successful:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;"> Load categories list successful, total ' + (response.data?.length || response.length || 0) + ' categories</p>';
                    })
                    .catch(function(error) {
                        console.error(' Load categories list failed:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;"> Load categories list failed: ' + error.message + '</p>';
                    });
            };
            
            vm.testCreateEvent = function() {
                console.log('=== Test Creating Event ===');
                var testEvent = {
                    title: 'Test Event ' + new Date().getTime(),
                    description: 'This is a test event',
                    category_id: 1,
                    organization_id: 1,
                    event_date: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
                    location: 'Test Location',
                    max_attendees: 50,
                    ticket_price: 10.00,
                    goal_amount: 1000.00,
                    is_active: true,
                    is_suspended: false
                };
                
                AdminEventService.createEvent(testEvent)
                    .then(function(response) {
                        console.log(' Create event successful:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;"> Create event successful</p>';
                    })
                    .catch(function(error) {
                        console.error(' Create event failed:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;"> Create event failed: ' + error.message + '</p>';
                    });
            };
            
            vm.testUpdateEvent = function() {
                console.log('=== Test Updating Event ===');
                // First get an event, then update it
                AdminEventService.getAllEvents()
                    .then(function(events) {
                        if (events.length > 0) {
                            var eventToUpdate = events[0];
                            eventToUpdate.title = 'Updated Event Title ' + new Date().getTime();
                            
                            return AdminEventService.updateEvent(eventToUpdate.id, eventToUpdate);
                        } else {
                            throw new Error('No events available to update');
                        }
                    })
                    .then(function(response) {
                        console.log(' Update event successful:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;"> Update event successful</p>';
                    })
                    .catch(function(error) {
                        console.error('Update event failed:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;"> Update event failed: ' + error.message + '</p>';
                    });
            };
            
            vm.testDeleteEvent = function() {
                console.log('=== Test Deleting Event ===');
                // First get an event, then delete it
                AdminEventService.getAllEvents()
                    .then(function(events) {
                        if (events.length > 0) {
                            var eventToDelete = events[0];
                            return AdminEventService.deleteEvent(eventToDelete.id);
                        } else {
                            throw new Error('No events available to delete');
                        }
                    })
                    .then(function(response) {
                        console.log(' Delete event successful:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;"> Delete event successful</p>';
                    })
                    .catch(function(error) {
                        console.error(' Delete event failed:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;"> Delete event failed: ' + error.message + '</p>';
                    });
            };
        }]);
    </script>
</body>
</html>
