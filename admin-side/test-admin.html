<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理端测试页面</title>
    <script src="app/js/lib/angular.min.js"></script>
    <script src="app/js/lib/angular-route.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn:hover { background: #0056b3; }
        .current-path { background: #f8f9fa; padding: 10px; margin: 10px 0; }
        .event-form { max-width: 600px; }
        .form-group { margin: 10px 0; }
        .form-control { width: 100%; padding: 8px; margin: 5px 0; }
        .form-label { display: block; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body ng-app="testAdminApp" ng-controller="TestController as vm">
    <h1>管理端功能测试页面</h1>
    
    <div class="current-path">
        <strong>当前路径:</strong> {{vm.currentPath}}
    </div>
    
    <div class="test-section">
        <h2>测试活动管理功能</h2>
        <button class="btn" ng-click="vm.testLoadEvents()">测试加载活动列表</button>
        <button class="btn" ng-click="vm.testLoadCategories()">测试加载类别列表</button>
        <button class="btn" ng-click="vm.testCreateEvent()">测试创建活动</button>
        <button class="btn" ng-click="vm.testUpdateEvent()">测试更新活动</button>
        <button class="btn" ng-click="vm.testDeleteEvent()">测试删除活动</button>
    </div>
    
    <div class="test-section">
        <h2>测试结果</h2>
        <div id="test-results">
            <p>点击上面的按钮测试各个功能，结果将显示在控制台中</p>
        </div>
    </div>

    <script src="app/app.js"></script>
    <script src="app/services/AdminApiService.js"></script>
    <script src="app/services/AdminEventService.js"></script>
    <script src="app/services/ModalService.js"></script>
    <script>
        angular.module('testAdminApp', ['CharityEventsAdminApp'])
        .controller('TestController', ['$scope', '$location', 'AdminEventService', 'AdminApiService', 'ModalService', 
        function($scope, $location, AdminEventService, AdminApiService, ModalService) {
            var vm = this;
            
            $scope.$on('$routeChangeSuccess', function(event, current) {
                vm.currentPath = $location.path();
            });
            
            vm.currentPath = $location.path();
            
            vm.testLoadEvents = function() {
                console.log('=== 测试加载活动列表 ===');
                AdminEventService.getAllEvents()
                    .then(function(response) {
                        console.log('✅ 加载活动列表成功:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;">✅ 加载活动列表成功，共 ' + (response.length || 0) + ' 个活动</p>';
                    })
                    .catch(function(error) {
                        console.error('❌ 加载活动列表失败:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;">❌ 加载活动列表失败: ' + error.message + '</p>';
                    });
            };
            
            vm.testLoadCategories = function() {
                console.log('=== 测试加载类别列表 ===');
                AdminApiService.get('/categories')
                    .then(function(response) {
                        console.log('✅ 加载类别列表成功:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;">✅ 加载类别列表成功，共 ' + (response.data?.length || response.length || 0) + ' 个类别</p>';
                    })
                    .catch(function(error) {
                        console.error('❌ 加载类别列表失败:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;">❌ 加载类别列表失败: ' + error.message + '</p>';
                    });
            };
            
            vm.testCreateEvent = function() {
                console.log('=== 测试创建活动 ===');
                var testEvent = {
                    title: '测试活动 ' + new Date().getTime(),
                    description: '这是一个测试活动',
                    category_id: 1,
                    organization_id: 1,
                    event_date: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
                    location: '测试地点',
                    max_attendees: 50,
                    ticket_price: 10.00,
                    goal_amount: 1000.00,
                    is_active: true,
                    is_suspended: false
                };
                
                AdminEventService.createEvent(testEvent)
                    .then(function(response) {
                        console.log('✅ 创建活动成功:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;">✅ 创建活动成功</p>';
                    })
                    .catch(function(error) {
                        console.error('❌ 创建活动失败:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;">❌ 创建活动失败: ' + error.message + '</p>';
                    });
            };
            
            vm.testUpdateEvent = function() {
                console.log('=== 测试更新活动 ===');
                // 先获取一个活动，然后更新它
                AdminEventService.getAllEvents()
                    .then(function(events) {
                        if (events.length > 0) {
                            var eventToUpdate = events[0];
                            eventToUpdate.title = '更新的活动标题 ' + new Date().getTime();
                            
                            return AdminEventService.updateEvent(eventToUpdate.id, eventToUpdate);
                        } else {
                            throw new Error('没有活动可以更新');
                        }
                    })
                    .then(function(response) {
                        console.log('✅ 更新活动成功:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;">✅ 更新活动成功</p>';
                    })
                    .catch(function(error) {
                        console.error('❌ 更新活动失败:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;">❌ 更新活动失败: ' + error.message + '</p>';
                    });
            };
            
            vm.testDeleteEvent = function() {
                console.log('=== 测试删除活动 ===');
                // 先获取一个活动，然后删除它
                AdminEventService.getAllEvents()
                    .then(function(events) {
                        if (events.length > 0) {
                            var eventToDelete = events[0];
                            return AdminEventService.deleteEvent(eventToDelete.id);
                        } else {
                            throw new Error('没有活动可以删除');
                        }
                    })
                    .then(function(response) {
                        console.log('✅ 删除活动成功:', response);
                        document.getElementById('test-results').innerHTML = '<p style="color: green;">✅ 删除活动成功</p>';
                    })
                    .catch(function(error) {
                        console.error('❌ 删除活动失败:', error);
                        document.getElementById('test-results').innerHTML = '<p style="color: red;">❌ 删除活动失败: ' + error.message + '</p>';
                    });
            };
        }]);
    </script>
</body>
</html>
