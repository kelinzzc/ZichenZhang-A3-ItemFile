<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Registration Records</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/forms.css">
    <style>
        .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
        .toolbar { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .toolbar input, .toolbar select { padding: 6px 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        .muted { color: #666; font-size: 12px; }
        .nav { margin-bottom: 16px; }
        .nav a { margin-right: 12px; padding: 6px 12px; background: #f0f0f0; text-decoration: none; border-radius: 4px; }
        .nav a.active { background: #007bff; color: white; }
        .btn { padding: 6px 12px; margin-right: 8px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .btn-danger { background: #dc3545; color: white; border: none; }
        .btn-secondary { background: #6c757d; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="events.html">Event Management</a>
            <a href="registrations.html" class="active">Registration Records</a>
        </div>
        
        <h1>Registration Records</h1>
        <div id="error" class="muted" style="color: #c0392b; display: none;"></div>
        <div id="success" class="muted" style="color: #28a745; display: none;"></div>
        
        <div class="toolbar">
            <input id="searchInput" placeholder="Search by name or email">
            <select id="eventFilter">
                <option value="">All Events</option>
            </select>
            <button id="searchBtn" class="btn btn-primary">Search</button>
            <button id="reloadBtn" class="btn btn-secondary">Refresh</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Event</th>
                    <th>Tickets</th>
                    <th>Registration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="registrationsTable"></tbody>
        </table>
    </div>

    <script src="js/api.js"></script>
    <script src="js/registrations.js"></script>
</body>
</html>
