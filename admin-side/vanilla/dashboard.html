<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .stat-card { border: 1px solid #eee; border-radius: 8px; padding: 12px; background: #fff; }
        .stat-card h3 { margin: 0; font-size: 20px; color: #333; }
        .stat-card p { margin: 4px 0 0; color: #666; font-size: 12px; }
        .recent-section { margin-top: 20px; }
        .recent-section h3 { margin-bottom: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        .muted { color: #666; font-size: 12px; }
        .nav { margin-bottom: 16px; }
        .nav a { margin-right: 12px; padding: 6px 12px; background: #f0f0f0; text-decoration: none; border-radius: 4px; }
        .nav a.active { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="events.html">Event Management</a>
            <a href="registrations.html">Registration Records</a>
        </div>
        
        <h1>Dashboard</h1>
        <div id="error" class="muted" style="color: #c0392b; display: none;"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalEvents">-</h3>
                <p>Total Events</p>
            </div>
            <div class="stat-card">
                <h3 id="totalRegistrations">-</h3>
                <p>Total Registrations</p>
            </div>
            <div class="stat-card">
                <h3 id="totalRaised">-</h3>
                <p>Total Funds Raised</p>
            </div>
            <div class="stat-card">
                <h3 id="totalTickets">-</h3>
                <p>Total Tickets</p>
            </div>
        </div>
        
        <div class="recent-section">
            <h3>Recent Events</h3>
            <table>
                <thead>
                    <tr><th>Title</th><th>Date</th><th>Location</th><th>Goal Amount</th></tr>
                </thead>
                <tbody id="recentEvents"></tbody>
            </table>
        </div>
        
        <div class="recent-section">
            <h3>Recent Registrations</h3>
            <table>
                <thead>
                    <tr><th>Name</th><th>Event</th><th>Tickets</th><th>Registration Date</th></tr>
                </thead>
                <tbody id="recentRegistrations"></tbody>
            </table>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
