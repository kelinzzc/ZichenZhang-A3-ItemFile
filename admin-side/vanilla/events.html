<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Event Management</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/forms.css">
    <style>
        .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
        .toolbar { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .toolbar input, .toolbar select { padding: 6px 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        .muted { color: #666; font-size: 12px; }
        .nav { margin-bottom: 16px; }
        .nav a { margin-right: 12px; padding: 6px 12px; background: #f0f0f0; text-decoration: none; border-radius: 4px; }
        .nav a.active { background: #007bff; color: white; }
        .form { max-width: 600px; margin: 20px 0; }
        .form .field { margin-bottom: 12px; }
        .form .field label { display: block; margin-bottom: 6px; }
        .form .field input, .form .field textarea, .form .field select { width: 100%; padding: 8px; }
        .form .actions { margin-top: 16px; }
        .btn { padding: 6px 12px; margin-right: 8px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .btn-danger { background: #dc3545; color: white; border: none; }
        .btn-secondary { background: #6c757d; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="events.html" class="active">Event Management</a>
            <a href="registrations.html">Registration Records</a>
        </div>
        
        <h1>Event Management</h1>
        <div id="error" class="muted" style="color: #c0392b; display: none;"></div>
        <div id="success" class="muted" style="color: #28a745; display: none;"></div>
        
        <div class="toolbar">
            <input id="searchInput" placeholder="Search event title">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <button id="searchBtn" class="btn btn-primary">Search</button>
            <button id="addBtn" class="btn btn-primary">New Event</button>
            <button id="reloadBtn" class="btn btn-secondary">Refresh</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Goal/Current</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventsTable"></tbody>
        </table>
        
        <!-- New/Edit Form -->
        <div id="eventForm" class="form" style="display: none;">
            <h3 id="formTitle">New Event</h3>
            <form id="form">
                <div class="field">
                    <label>Event Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="field">
                    <label>Event Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="field">
                    <label>Full Description</label>
                    <textarea id="fullDescription" rows="4"></textarea>
                </div>
                <div class="field">
                    <label>Event Date *</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="field">
                    <label>Location *</label>
                    <input type="text" id="location" required>
                </div>
                <div class="field">
                    <label>Venue Details</label>
                    <input type="text" id="venueDetails">
                </div>
                <div class="field">
                    <label>Ticket Price</label>
                    <input type="number" id="ticketPrice" min="0" step="0.01">
                </div>
                <div class="field">
                    <label>Goal Amount</label>
                    <input type="number" id="goalAmount" min="0" step="0.01">
                </div>
                <div class="field">
                    <label>Maximum Attendees</label>
                    <input type="number" id="maxAttendees" min="1">
                </div>
                <div class="field">
                    <label>Image URL</label>
                    <input type="url" id="imageUrl">
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
